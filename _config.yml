# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "IT Architect's Blog"
description: > # this means to ignore newlines until "email:"
   Blog on IT Architecture, from the latest trends to the best practices.

email: pypycodes@outlook.com
#blog logo
logo: "/assets/images/df_logo.jpg"
float_logo: true # true, false (default)

# blog cover
cover: "/assets/images/cA4aKEIPQrerBnp1yGHv_IMG_9534-3-2.jpg"

name: 'Pypycodes'
author: 'Pypycodes'
author_image: "/assets/images/author.jpg"

paginate:	5

url: "" # the base hostname & protocol for your site
baseurl: "https://pypycodes.github.io"
#used to display twitter cards
twitter_handle: '@pypycodes'

#fill in disqus shortname to use disqus
#disqus: disqus-shortname
#google_analytics: UA-XXXXX-X

# social icons and sharing options
social:
  - icon:	twitter
    url:	https://twitter.com/pypycodes
    desc: Follow me on twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: "&amp;url="

  - icon:	github
    url:	https://github.com/pypycodes
    desc:	Fork me on github
    share_url:
    share_title:
    share_link:

